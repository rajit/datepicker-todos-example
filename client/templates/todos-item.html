<template name="todosItem">
  <div class="list-item {{checkedClass}} {{editingClass}}">
    <label class="checkbox">
      <input type="checkbox" checked="{{checked}}" name="checked">
      <span class="checkbox-custom"></span>
    </label>

    <input type="text" class="task-name" value="{{text}}" placeholder="Task name">

    <div class="col-sm-3">
      {{#autoForm collection="Todos" id="pickDate" type="insert"}}
      {{> afQuickField name="notAvailableDates" buttonClasses="glyphicon glyphicon-calendar" datePickerOptions=dateOptions}}
      {{/autoForm}}
    </div>

    <a class="js-delete-item delete-item" href="#"><span class="icon-trash"></span></a>
  </div>
</template>
